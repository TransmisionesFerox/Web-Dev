<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
    <h1>Что то вроде поэмы</h1>
    <p>
    Я помню чудное мгновенье:<br>
    Передо мной явилась ты,<br>
    Как мимолетное виденье,<br>
    Как гений чистой красоты...
    </p>
    </body>
</html>
